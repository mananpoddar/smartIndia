{% load staticfiles %}

<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
<style>
body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: "Georgia", serif}
.bgimg {
  background-repeat: no-repeat;
  background-size: cover;
  background-image: url("{% static "india.jpeg" %}");
  min-height: 80%;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
    <a href="/fraud/index" class="w3-bar-item w3-button">HOME</a>
    <a href="/fraud/user_login" class="w3-bar-item w3-button">OFFICIAL LOGIN</a>
    <a href="/fraud/report_fraud" class="w3-bar-item w3-button">REPORT</a>
  </div>
</div>
  
<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-middle w3-center">
    <span class="w3-text-black w3-hide-small" style="font-size:100px;">INCOME TAX<br>FRAUD<br>DETECTOR</span>
  </div>
</header>

<div class="wrap">
    {% block one %}
    {% endblock %}
    <br>
</div>
</body>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-8 w3-xxlarge">
    <p><a href="#" title="W3.CSS" class="w3-hover-text-green">Income Tax Fraud Detector</a></p>
  </footer>
